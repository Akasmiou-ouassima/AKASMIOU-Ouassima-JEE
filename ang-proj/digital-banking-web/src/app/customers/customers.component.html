<div class="container">
    <div class="card" *ngIf="customers">
        <div class="card-header">
          <div card="card-body">
         <table class="table">
           <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
           </thead>
           <tbody>
             <tr *ngFor="let c of customers">
                 <td>{{c.id}}</td>
                 <td>{{c.name}}</td>
                 <td>{{c.email}}</td>
              </tr>
           </tbody>
            </table>
          </div>
          </div>
        </div>
</div>
